{{ define "main" }}
<section class="section">
    <article>
        <div class="blog__container">
            {{ $image := .Resources.get "{{ .Params.featured_image }}" }}
            {{ $image := $image.Resize "600x" }}
            <h1 class="blog__title">{{ .Title }}</h1>
            <div class="blog__details">
                <div class="author-image-container">
                    <img src="" alt="author-image" />
                </div>
                <div class="blog__info">
                    <p>By author name</p>
                    <p><time>{{ .PublishDate.Format "January 2, 2006"</time> | {{ .ReadingTime }} {{ if eq .ReadingTime 1 }} minute {{ else }}
                    </p>
                </div>
                <div class="blog__categories">
                    Post Categories
                </div>
            </div>
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </article>
</section>
{{ end }}
